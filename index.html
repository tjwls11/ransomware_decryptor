<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Decryptor Download</title>
  </head>
  <body>
    <div class="container">
      <div class="url-display">https://onion-decryptor.vercel.app</div>
      <h1 class="glitch">Decryptor Download</h1>
      <p>송금을 완료해야 복호화 프로그램을 다운로드할 수 있습니다.</p>
      <div id="downloadSection" style="display: none">
        <a href="decryptor.exe" download>Download Decryptor</a>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const dl = document.getElementById('downloadSection')

        fetch('/payment_status.json')
          .then((res) => res.json())
          .then((data) => {
            if (data.isPaid) {
              dl.style.display = 'block'
            }
          })
          .catch(console.error)
      })
    </script>
  </body>
</html>
